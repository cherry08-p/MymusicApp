<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry08 Auto Playlist Player</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; padding-top: 50px; }
        .player-container { background: #1e1e1e; padding: 20px; border-radius: 15px; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #1DB954; }
        audio { width: 100%; margin: 20px 0; }
        .playlist { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; }
        .playlist li { padding: 10px; cursor: pointer; border-bottom: 1px solid #333; }
        .playlist li:hover { background: #333; }
        .active { background: #1DB954 !important; color: black; font-weight: bold; }
    </style>
</head>
<body>

<div class="player-container">
    <h2>üéµ Cherry08 Player</h2>
    <p id="now-playing">·Äû·ÄÆ·ÄÅ·Äª·ÄÑ·Ä∫·Ä∏·Äõ·ÄΩ·Ä±·Ä∏·ÄÅ·Äª·Äö·Ä∫·Äï·Ä´</p>
    
    <audio id="main-player" controls autoplay>
        <source src="" type="audio/mpeg">
    </audio>

    <ul class="playlist" id="playlist">
        <li data-src="·Äû·ÄÆ·ÄÅ·Äª·ÄÑ·Ä∫·Ä∏_Link_·ÅÅ_·ÄÄ·Ä≠·ÄØ·Äí·ÄÆ·Äô·Äæ·Ä¨·Äë·Ää·Ä∑·Ä∫·Äï·Ä´">Song Title 1</li>
        <li data-src="·Äû·ÄÆ·ÄÅ·Äª·ÄÑ·Ä∫·Ä∏_Link_·ÅÇ_·ÄÄ·Ä≠·ÄØ·Äí·ÄÆ·Äô·Äæ·Ä¨·Äë·Ää·Ä∑·Ä∫·Äï·Ä´">Song Title 2</li>
        <li data-src="·Äû·ÄÆ·ÄÅ·Äª·ÄÑ·Ä∫·Ä∏_Link_·ÅÉ_·ÄÄ·Ä≠·ÄØ·Äí·ÄÆ·Äô·Äæ·Ä¨·Äë·Ää·Ä∑·Ä∫·Äï·Ä´">Song Title 3</li>
    </ul>
</div>

<script>
    const player = document.getElementById('main-player');
    const playlist = document.getElementById('playlist');
    const tracks = playlist.getElementsByTagName('li');
    const nowPlaying = document.getElementById('now-playing');
    let currentTrack = 0;

    function loadTrack(index) {
        for (let i = 0; i < tracks.length; i++) tracks[i].classList.remove('active');
        
        const source = tracks[index].getAttribute('data-src');
        player.src = source;
        tracks[index].classList.add('active');
        nowPlaying.innerText = "Playing: " + tracks[index].innerText;
        player.play();
    }

    // ·Äû·ÄÆ·ÄÅ·Äª·ÄÑ·Ä∫·Ä∏·Äê·ÄÖ·Ä∫·Äï·ÄØ·Äí·Ä∫·ÄÄ·Ä≠·ÄØ ·Äî·Äæ·Ä≠·Äï·Ä∫·Äõ·ÄÑ·Ä∫ ·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äõ·Äî·Ä∫
    for (let i = 0; i < tracks.length; i++) {
        tracks[i].addEventListener('click', function() {
            currentTrack = i;
            loadTrack(currentTrack);
        });
    }

    // ·Äû·ÄÆ·ÄÅ·Äª·ÄÑ·Ä∫·Ä∏·ÄÜ·ÄØ·Ä∂·Ä∏·Äû·ÄΩ·Ä¨·Ä∏·Äõ·ÄÑ·Ä∫ ·Äî·Ä±·Ä¨·ÄÄ·Ä∫·Äê·ÄÖ·Ä∫·Äï·ÄØ·Äí·Ä∫ ·Ä°·Äú·Ä≠·ÄØ·Ä°·Äú·Äª·Ä±·Ä¨·ÄÄ·Ä∫·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äõ·Äî·Ä∫
    player.addEventListener('ended', function() {
        currentTrack++;
        if (currentTrack >= tracks.length) currentTrack = 0; // ·Ä°·ÄÖ·ÄÄ·Äï·Äº·Äî·Ä∫·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äõ·Äî·Ä∫
        loadTrack(currentTrack);
    });
</script>

</body>
</html>
