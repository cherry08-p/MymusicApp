<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry08 Music App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }
        .player-card {
            background: white; padding: 30px; border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 350px; text-align: center;
        }
        .song-info h2 { margin: 10px 0 5px; color: #333; }
        .song-info p { color: #888; margin-bottom: 20px; }
        audio { width: 100%; margin-bottom: 20px; }
        .playlist {
            list-style: none; padding: 0; text-align: left;
            max-height: 150px; overflow-y: auto; border-top: 1px solid #eee;
        }
        .playlist li {
            padding: 10px; cursor: pointer; border-bottom: 1px solid #eee;
            transition: 0.3s; color: #555;
        }
        .playlist li:hover { background: #f0f7ff; color: #007bff; }
        .active { background: #e7f3ff; color: #007bff !important; font-weight: bold; }
    </style>
</head>
<body>

<div class="player-card">
    <div class="song-info">
        <h2>ğŸµ My Music App</h2>
        <p id="track-name">Cherry08 Project</p>
    </div>

    <audio id="audio-player" controls>
        <source src="" type="audio/mpeg">
    </audio>

    <ul class="playlist" id="playlist">
        <li class="active" data-src="á€á€®á€á€»á€„á€ºá€¸_Link_1">á€á€®á€á€»á€„á€ºá€¸ á€¡á€™á€Šá€º á</li>
        <li data-src="á€á€®á€á€»á€„á€ºá€¸_Link_2">á€á€®á€á€»á€„á€ºá€¸ á€¡á€™á€Šá€º á‚</li>
        <li data-src="á€á€®á€á€»á€„á€ºá€¸_Link_3">á€á€®á€á€»á€„á€ºá€¸ á€¡á€™á€Šá€º áƒ</li>
    </ul>
</div>

<script>
    const player = document.getElementById('audio-player');
    const playlist = document.getElementById('playlist');
    const tracks = playlist.getElementsByTagName('li');
    const trackName = document.getElementById('track-name');
    let currentTrack = 0;

    function playTrack(index) {
        // Active class á€•á€¼á€±á€¬á€„á€ºá€¸á€á€¼á€„á€ºá€¸
        for (let track of tracks) track.classList.remove('active');
        tracks[index].classList.add('active');
        
        // á€á€®á€á€»á€„á€ºá€¸á€–á€½á€„á€·á€ºá€á€¼á€„á€ºá€¸
        player.src = tracks[index].getAttribute('data-src');
        trackName.innerText = tracks[index].innerText;
        player.play();
    }

    // Playlist á€‘á€²á€€ á€á€…á€ºá€•á€¯á€’á€ºá€á€»á€„á€ºá€¸á€…á€®á€€á€­á€¯ á€”á€¾á€­á€•á€ºá€›á€„á€º á€–á€½á€„á€·á€ºá€›á€”á€º
    for (let i = 0; i < tracks.length; i++) {
        tracks[i].onclick = () => {
            currentTrack = i;
            playTrack(currentTrack);
        };
    }

    // á€á€®á€á€»á€„á€ºá€¸á€á€…á€ºá€•á€¯á€’á€º á€†á€¯á€¶á€¸á€á€½á€¬á€¸á€›á€„á€º á€”á€±á€¬á€€á€ºá€á€…á€ºá€•á€¯á€’á€º á€¡á€œá€­á€¯á€¡á€œá€»á€±á€¬á€€á€º á€†á€€á€ºá€–á€½á€„á€·á€ºá€›á€”á€º
    player.onended = () => {
        currentTrack++;
        if (currentTrack >= tracks.length) currentTrack = 0; // á€¡á€€á€¯á€”á€ºá€†á€¯á€¶á€¸á€›á€„á€º á€•á€‘á€™á€†á€¯á€¶á€¸á€•á€¯á€’á€º á€•á€¼á€”á€ºá€–á€½á€„á€·á€ºá€›á€”á€º
        playTrack(currentTrack);
    };

    // á€•á€‘á€™á€†á€¯á€¶á€¸ á€á€®á€á€»á€„á€ºá€¸á€€á€­á€¯ á€¡á€á€„á€·á€ºá€œá€¯á€•á€ºá€‘á€¬á€¸á€•á€±á€¸á€›á€”á€º
    player.src = tracks[0].getAttribute('data-src');
</script>

</body>
</html>
